<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="p-4 bg-gray-50 min-h-screen">
    <header class="mb-6">
        <h1 class="text-4xl text-red-700 font-bold text-center">Responsive Flexbox Layout</h1>
    </header>

    <main class="flex gap-4 max-w-6xl mx-auto">
        <aside class="w-full md:w-1/3 bg-gray-300 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Sidebar</h2>
            <p class="text-gray-600">This is the sidebar content area. It adapts responsively to different screen sizes.</p>
        </aside>
        <section class="w-full md:w-2/3 bg-gray-500 text-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Content Section</h2>
            <p class="text-gray-100 leading-relaxed">This is the main content area. It takes up 2/3 of the width on larger screens and full width on mobile devices.</p>
        </section>
    </main>
</body>
</html>
