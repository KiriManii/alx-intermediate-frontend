<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout</title>
    <link href="./src/output.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Complex Grid Layout with Nested Grids</h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="grid grid-cols-2 p-4 gap-2 bg-blue-200 rounded-lg">
            <div class="bg-blue-400 p-2 rounded text-center font-medium">Nested 1</div>
            <div class="bg-blue-500 p-2 rounded text-center font-medium text-white">Nested 2</div>
        </div>
        <div class="grid grid-cols-2 p-4 gap-2 bg-red-200 rounded-lg">
            <div class="bg-red-400 p-2 rounded text-center font-medium text-white">Nested 3</div>
            <div class="bg-red-500 p-2 rounded text-center font-medium text-white">Nested 4</div>
        </div>
        <div class="bg-green-200 p-4 rounded-lg text-center font-medium">Content 3</div>
        <div class="bg-yellow-200 p-4 rounded-lg text-center font-medium">Content 4</div>
    </main>
</body>
</html>
